<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prompt Playground</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">ðŸ¤– Prompt Playground</h1>

    <!-- Prompt Input Card -->
    <div class="card mb-4">
      <div class="card-body">
        <form id="promptForm">
          <div class="mb-3">
            <label for="promptInput" class="form-label">Enter your prompt:</label>
            <textarea class="form-control" id="promptInput" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send to AI</button>
        </form>
      </div>
    </div>

    <!-- Response Output -->
    <div id="responseCard" class="card d-none">
      <div class="card-header">AI Response</div>
      <div class="card-body">
        <pre id="aiResponseText" class="mb-0"></pre>
      </div>
    </div>

    <!-- History Table and Chart Tabs -->
    <ul class="nav nav-tabs mt-5" id="mainTabs" role="tablist">
      <li class="nav-item">
        <button class="nav-link active" id="history-tab" data-bs-toggle="tab" data-bs-target="#historyTab" type="button" role="tab">Prompt History</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="charts-tab" data-bs-toggle="tab" data-bs-target="#chartsTab" type="button" role="tab">Usage Chart</button>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade show active pt-3" id="historyTab" role="tabpanel">
        <table id="promptTable" class="table table-striped">
          <thead>
            <tr>
              <th>Prompt</th>
              <th>Response</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="tab-pane fade pt-3" id="chartsTab" role="tabpanel">
        <canvas id="usageChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/api.js"></script>
  <script src="js/chart.js"></script>
  <script src="js/table.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
